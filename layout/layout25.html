<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: #897575;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header1 {
            width: 314px;
            height: 140px;
            background-color: #412424;
            float: left;
        }
        #header2 {
            width: 886px;
            height: 140px;
            background-color: #ff0000;
            float: left;
        }
        #banner {
            width: 1200px;
            height: 455px;
            background-color: #736666;

        }
        #con1 {
            width: 368px;
            height: 360px;
            background-color: #599ebf;
            float: left;
        }
        #con2 {
            width: 536px;
            height: 360px;
            background-color: #432491;
            float: left;
        }
        #con3 {
            width: 296px;
            height: 360px;
            background-color: #4680d6;
            float: left;
        }
        #foo1 {
            width: 237px;
            height: 125px;
            background-color: #32da78;
            float: left;
        }
        #foo2 {
            width: 708px;
            height: 125px;
            background-color: #e67481;
            float: left;
        }
        #foo3 {
            width: 255px;
            height: 125px;
            background-color: #8926c6;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header1"></div>
            <div id="header2"></div>
        </div>
        <div id="banner"></div>
        <div id="contants">
                <div id="con1"></div>
                <div id="con2"></div>
                <div id="con3"></div>
        </div>
        <div id="footer">
            <div id="foo1"></div>
            <div id="foo2"></div>
            <div id="foo3"></div>
        </div>
    </div>

</body>
</html>
