<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
</head>
<body>
    <script>
        let table ="<table border='1'>";
        let num = 1;
            for(let i=1; i<=5; i++){
                table +="<tr>"
                    for(let j=1; j<=5; j++){
                        num++
                    }
                table +="</tr>";
            }
        table +="</table>";
        document.write(table);  //색깔을 어떻게 넣는지 모르겠습니다.
    </script>
</body>
</html>
