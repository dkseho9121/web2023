<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #111;
        }
        .conatiner1 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #4ad46881;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #222;
        }
        .conatiner2 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #4ad46881;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #333;
        }
        .conatiner3 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #4ad46881;
        }
        #con1 {
            width: 600px;
            height: 780px;
            background-color: #2036b1;
            float: left;
        }
        #so1 {
            width: 600px;
            height: 15%;
            background-color: #3ace5a;
        }
        #so2 {
            width: 600px;
            height: 25%;
            background-color: #aa2065;
        }
        #so3 {
            width: 600px;
            height: 60%;
            background-color: #888;
        }
        #con2 {
            width: 600px;
            height: 780px;
            background-color: #3ace5a;
            float: left;
        } 
        #fo1 {
            width: 600px;
            height: 15%;
            background-color: #df71d5;
        }
        #fo1 {
            width: 600px;
            height: 15%;
            background-color: #3ace5a;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #444;
        }
        .conatiner4 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #4ad46881;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="conatiner1"></div>
        </header>
        <nav id="nav">
            <div class="conatiner2"></div>
        </nav>
        <main id="main">
            <div class="conatiner3">
                <div id="con1">
                    <div id="so1"></div>
                    <div id="so2"></div>
                    <div id="so3"></div>
                </div>
                <div id="con1">
                    <div id="fo1"></div>
                    <div id="fo2"></div>

                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="conatiner4"></div>
        </footer>
    </div>
</body>
</html>
