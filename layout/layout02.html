<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹쓰2 </title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: brown;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: blueviolet;
        }
        #side {
            width: 400px;
            height: 700px;
            background-color: black;
            float: left;
        }
        #side2 { 
            width: 400px;
            height: 350px;
            background-color: rgb(225, 128, 128);
            float: left;
        }
        #side3 {
            width: 400px;
            height: 350px;
            background-color: rgb(126, 126, 208);
            float: left;
        }
        #contents {
            width: 800px;
            height: 700px;
            background-color: aqua;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: rgb(26, 0, 51);
            clear : both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side"></div>
        <div id="side2"></div>
        <div id="side3"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
