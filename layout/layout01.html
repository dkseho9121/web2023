<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body  {
            background-color: #76c64447;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            background-color: #db6868;
            margin: 0 auto/* 블록구조를 가운데 정렬하고 싶을때 */
        }
        #header {
            width: 1200px;
            height: 200px;
            background-color: #4269d3;
        }
        #contents {
            width: 1200px;
            height: 680px;
            background-color: #f6ff7e;
        }
        #footer {
            width: 1200px;
            height: 200px;
            background-color: #247f93;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
