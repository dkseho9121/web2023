<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 17 - flex 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #aside {
            width: 20%;
            height: 780px;
            background-color: #81C784;
        }
        #main {
            width: 60%;
            height: 780px;
            background-color: #66BB6A;
        }
        #contents {
            width: 20%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media (max-width: 1220px) {
            #wrap {
                width:100%
            } 
        }
        @media (max-width: 768px) {
            #aside {
                width: 100%;
            }
            #main {
                width: 30%;
                height: 630px;
            }
            #contents {
                width: 100%;
                height: 150px;
            } 
        }
        @media (max-width: 480px){
            #aside {
                width: 100%;
                height: 200px;
            }
            #main {
                width: 100%;
                height: 200px;
            }
            #contents {
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <main id="main"></main>
        <contents id="contents"></contents>
        <footer id="footer"></footer>
    </div>
</body>
</html>
