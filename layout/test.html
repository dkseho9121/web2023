
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside article2"
                "aside article3"
                "footer footer"
            ;
            grid-template-columns: 
                300px 900px
            ;
            grid-template-rows: 100px 100px 390px 390px 100px;
        }
        #header {
            background-color: #ffeac3;
            grid-area: header;
        }
        #nav {
            background-color: #00ffc8;
            grid-area: nav;
        }
        #aside {
            background-color: #83dd96;
            grid-area: aside;
        }
        #article1 {
            background-color: #88c93e;
            grid-area: article1;
        }
        #article2 {
            background-color: #03A9F4;
            grid-area: article2;
        }
        #article3 {
            background-color: #a3356c;
            grid-area: article3;
        }
        #footer {
            background-color: #6743cc;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
