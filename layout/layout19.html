<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;

        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        .container1 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #B2DFDB;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;

        }
        .container2 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #4DB6AC;
        }
        #main {
            width: 100%;
            height: 580px;
            background-color: #26A69A;

        }
        .container3 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #009688;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;

        }
        .container4 {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: #00796B;
        }
        @media (max-width: 1220px) {
            #wrap {
                width:100%
            } 
        }
        @media (max-width: 480px){
            #aside {
                width: 100%;
                height: 200px;
            }
            #main {
                width: 100%;
                height: 500px;
            }
            #contents {
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container1"></div>
        </div>
        <div id="nav">
            <div class="container2"></div>
        </div>
        <div id="main">
            <div class="container3"></div>
        </div>
        <div id="footer">
            <div class="container4"></div>
        </div>
    </div>
</body>
</html>
