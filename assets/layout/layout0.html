<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #4d3535;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: brown;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #647bd4
        }
        #side1 {
            width: 800px;
            height: 400px;
            background-color: #ae61e0;
        } 
        #side2 {
            width: 400px;
            height: 400px;
            background-color: #882e5b;
            float: left;
        } 
        #side3 {
            width: 400px;
            height: 400px;
            background-color: #957686;
            float: left;
        } 
        #contants {
            width: 800px;
            height: 780px;
            background-color: #52bad2;
            float: left;
        }
        #footer1 {
            width: 600px;
            height: 100px;
            background-color: #647bd4;
            float: left;
        }
        #footer2{
            width: 600px;
            height: 100px;
            background-color: #8200fc;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="contants"></div>
        <div id="side1">
            <div id="side2"></div>
            <div id="side3"></div>
        </div>
        <div id="footer1"></div>
        <div id="footer2"></div>
    </div>
</body>
</html>
