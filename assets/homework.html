<script>
{
            for(let i=1; i<100; i++) {  //1~99까지 출력하는 for문
                document.write(i)
            }

            document.write("<br>")

            let num = [1,2,3,4,5,6,7,8,9];      
            let sum = 0;

            for(let i=0; i<num.length; i++){
                document.write(num[i]);
                sum = sum + num[i];
            }
            document.write("<br>");
            document.write(sum);        //sum을 이용해서 합계를 구할수 있다.
        }
</script>
