<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            background-color: #ffffff;
            color: #6a60ff;
            margin: 0 auto;
            padding: 50px;
            position: relative;
            text-align: center;
        }
        #body {
        }
        .wrap{
            width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }
        #image {
            width: 1000px;
            height: 500px;
        }
        #main .quote {
            padding: 20px;
            text-decoration: underline;
            color: #5100ff;
        }
        .button {
            display: inline;
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: rgb(58, 206, 73);
            color: #fff;
            text-align: center;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="unsplash-img" src="https://source.unsplash.com/random/?programming" alt="Random programming image">
    <div class="wrap">
    	<div class="button">stop</div>
        <h1 class="result"></h1>
        <h2 class="quote"></h2>
    </div>
</body>
</html>
<script>
    function updateImage() {
    const unsplashImg = document.getElementById('unsplash-img');
    unsplashImg.src = `https://source.unsplash.com/random/?programming&_=${new Date().getTime()}`;
    }

    let number = 0;

    fetch("json/dummy01.json")
        .then(name => name.json())
        .then(result => {
            let result1 = document.querySelector(".result")
            let quote1 = document.querySelector(".quote")
            let stop = document.querySelector(".button")

            let Interval = setInterval(() => {
                number = Math.floor(Math.random()*30 + 1)

                result1.innerHTML = result.quotes[number].quote
                quote1.innerHTML = "- " + result.quotes[number].author
            }, 1000);
    


            stop.addEventListener("click", () => {
                if(Interval){
                    clearInterval(Interval)
                    Interval = null;
                } else {
                    Interval = setInterval(() => {
                        number = Math.floor(Math.random()*30 + 1)

                        result1.innerHTML = result.quotes[number].quote
                        quote1.innerHTML = "- " + result.quotes[number].author
            }, 1000);
                }

            })
        })
</script>
