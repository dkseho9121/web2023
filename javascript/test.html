<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    //01 1-50까지 for문으로 출력
{
    for (i=1; i<=50; i++) {
        document.write(i)
    }
}
document.write("<br>")
            //03 1-100까지 짝수로 출력(if문 사용X)
{
    for(let i=0; i<=100; i+=2){
        
    document.write(i)
}
}
document.write("<br>")
        //04 1-100까지 홀수로 출력(if문 사용)

        //05 테이블 50칸 출력(1-50숫자 출력)
{
        let table = "<table border='1'>";

    for(let i=1; i<=25; i++){
    table += "<tr>";

    for(let j=1; j<=25; j++){
        table += "<td>"+ j +"</td>";
    }

    table += "</tr>";
    }
    table += "</table>";

    document.write(table);
}
document.write("<br>")
        //06 1-10까지 합 출력

        //07 구구단 출력
{
    for(let i=2; i<=9; i++){
        document.write(i + "단","<br>");
            
    for(let j=1; j<=9; j++){ 
        document.write(i + "*" + j + "=" + i*j);
        document.write("<br>");
    }
            
        document.write("<br><br>");
    }
}
    //08. 함수 유형 4가지 작성
    //선언적 함수
    {
        function func () {
            document.write("실행")
        };
        func ();
    }
document.write("<br>")
    //익명 함수
    {
        const func = function () {
            document.write("실행")
        };
        func ();
    }
document.write("<br>")
    //매개변수 함수
    {
        function func (str) {
            document.write(str)
        };
        func ("실행");
    }
document.write("<br>")
    //리턴 함수
//    {
//        function func () {
//            const str;
//            return str
//        }
//        func()
//    }
    //09 화살표 함수유형 4가지 작성
    //선언적 함수
    {
        func =()=> {
            document.write("실행")
        }
    }
    //익명 함수
    {
        const func =()=> {
            document.write("실행")
        };
        func ();
    }
document.write("<br>")
    //매개 변수 함수
    {
        func =(str)=> {
            document.write(str)
        };
        func ("실행");
    }

    //10 스크립트하면서 제일 어려운 부분과 이해안되는 부분 서술

 </script>
</body>
</html>
