<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 메인페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <style>
        @font-face {
        font-family: 'PP Neue World';
        src: url('../fonts/PPNeueWorld-Regular.woff2') format('woff2'),
            url('../fonts/PPNeueWorld-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }

        @font-face {
            font-family: 'PP Neue World Extended';
            src: url('../fonts/PPNeueWorld-ExtendedThin.woff2') format('woff2'),
                url('../fonts/PPNeueWorld-ExtendedThin.woff') format('woff');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Neue World Condensed';
            src: url('../fonts/PPNeueWorld-CondensedRegular.woff2') format('woff2'),
                url('../fonts/PPNeueWorld-CondensedRegular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Neue World Semi Cond Ulbold';
            src: url('../fonts/PPNeueWorld-SemiCondensedUltrabold.woff2') format('woff2'),
                url('../fonts/PPNeueWorld-SemiCondensedUltrabold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Neue World Super Cond';
            src: url('../fonts/PPNeueWorld-SuperCondensedLight.woff2') format('woff2'),
                url('../fonts/PPNeueWorld-SuperCondensedLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Neue World';
            src: url('../fonts/PPNeueWorld-Thin.woff2') format('woff2'),
                url('../fonts/PPNeueWorld-Thin.woff') format('woff');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PP Neue World Semi Extd';
            src: url('../fonts/PPNeueWorld-SemiExtendedBlack.woff2') format('woff2'),
                url('../fonts/PPNeueWorld-SemiExtendedBlack.woff') format('woff');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        /* header */
        #header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            display: flex;
            align-items: end;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: 'Abel';
            z-index: 1000;
        }
        #header h1 {
            font-weight: normal;
            color: #D2E3C0;
            font-size: 28px;
        }
        #header nav li {
            list-style: none;
            display: inline-block;
        }
        #header nav li a {
            color: #D2E3C0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px;
            font-size: 18px;
        }
        #footer {
            position: fixed;
            left: 50%;
            bottom: 1vw;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #footer a {
            color: #fff;
            font-family: 'Abel';
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
            text-underline-position: under;
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .text__inner {
            text-align: center;
            color: #D2E3C0;
            z-index: 3000;
            position: relative;
        }
        .text__inner > div {
            font-size: 8vw;
            line-height: 1;
        }
        .img__inner > img{
            width: 10vw;
            position: absolute;
            z-index: 2000;
        }
        .ii1 {
            left: 45%;
            top: 40%;
            transform: translateY(-180%);
        }
        .ii2 {
            left: 10%;
            top: 80%;
        }
        .ii3 {
            left: 80%;
            top: 70%;
        }
        .text__inner > div.ti1 {
            font-family: 'PP Neue World Condensed';
        }
        .text__inner > div.ti1 em {
            font-family: 'PP Neue World Extended';
        }
        .text__inner > div.ti2 {
            font-family: 'PP Neue World Semi Extd';
        }
        .text__inner > div.ti3 {
            font-family: 'PP Neue World Condensed';
        }
        .text__inner > div.ti3 em {
            font-family: 'PP Neue World Extended';
        }
        #webgl {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #webgl iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>inchan's PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="#">work</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="text__inner">
            <div class="ti1"><em>let's</em> introduce</div>
            <div class="ti2 split">frontend developer</div>
            <div class="ti3"><em>all</em> works <em>of</em> portfolio</div>
        </div>
        <div class="img__inner">
            <img class="ii1" src="../img/figure01.png" alt="이미지1">
            <img class="ii2" src="../img/figure02.png" alt="이미지2">
            <img class="ii3" src="../img/figure03.png" alt="이미지3">
        </div>
        <div id="webgl">
            <iframe src="three.html" frameborder="0"></iframe>
        </div>
    </main>
    <!-- main -->
    <footer id="footer">
        <a href="https://dlscks0930.tistory.com/" target="_blank">blog.link</a>
    </footer>
    <!-- footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        //글씨 분리하기
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        });
        // 메인 기본 셋팅
        gsap.set(".text__inner .ti1", {opacity: 0, y: "10vh"});
        gsap.set(".text__inner .ti2 span", {opacity: 0, x: 500, display:"inline-block", minWidth: "1.4vw", scale: -10});
        gsap.set(".text__inner .ti3", {opacity: 0, y: "-10vh"});
        gsap.set(".img__inner .ii1", {opacity: 0,scale: 100, y:"-38vh"});
        gsap.set(".img__inner .ii2", {opacity: 0,scale: 100, y:"-22vh"});
        gsap.set(".img__inner .ii3", {opacity: 0,scale: 100, y:"5vh"});
        gsap.set("#header", {opacity: 0, y: "2vh"});
        gsap.set("#footer", {opacity: 0, y: "-2vh"});
        gsap.set("#webgl", {opacity: 0});
        //메인 애니메이션
        setTimeout(() => {
            let tl = gsap.timeline();

            tl.to(".text__inner .ti1", {opacity: 1, y: 0, duration: 0.6, ease: Circ.easeOut}, "hwang +=0.5")
            tl.to(".text__inner .ti2 span", {opacity: 1, x: 0 , scale: 1, duration: 0.7, stagger: 0.1, ease: Power3.easeInOut})
            tl.to(".text__inner .ti3", {opacity: 1, y: 0, duration: 0.6, ease: Circ.easeOut}, "hwang +=0.5")
            tl.to(".img__inner .ii1", {duration: 0.4, opacity: 1, scale: 1, })
            tl.to(".img__inner .ii2", {duration: 0.4, opacity: 1, scale: 1, })
            tl.to(".img__inner .ii3", {duration: 0.4, opacity: 1, scale: 1, })
            tl.to("#header", {duration: 0.5, opacity: 1, scale: 1, })
            tl.to("#footer", {duration: 0.5, opacity: 1, scale: 1, })
            tl.to("#webgl", {duration: 1, opacity: 1})
        },1000);
        // gsap.to()
    </script>
</body>
</html>
