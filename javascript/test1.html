<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff9f9;
        }
        #wrap {
            width: 1200px;
            height: 1000px;
        }
        #aside1{
            width: 300px;
            height: 1000px;
            background-color: #111;
            float: left;
        }
        #main{
            width: 900px;
            height: 1000px;
            background-color: #222;
            float: left;
        }
        #a1 {
            width: 300px;
            height: 300px;
            background-color: #333;
        }
        #a2 {
            width: 300px;
            height: 150px;
            background-color: #444;
        }
        #a3 {
            width: 300px;
            height: 550px;
            background-color: #555;
        }
        #b1 {
            width: 900px;
            height: 600px;
            background-color: #666;
        }
        #b2 {
            width: 900px;
            height: 250px;
            background-color:#777;
        }
        #b3 {
            width: 900px;
            height: 150px;
            background-color: #888;
        }
        #c1 {
            width: 300px;
            height: 300px;
            background-color: #999;
            float: left;
        }
        #c2 {
            width: 300px;
            height: 300px;
            background-color: #101010;
            float: left;
        }
        #c3 {
            width: 300px;
            height: 300px;
            background-color: #be5a5a;
            float: left;
        }
        #d1 {
            width: 900px;
            height: 50px;
            background-color: #b38686;
            float: left;
        }
        #d2 {width: 900px;
            height: 50px;
            background-color: #3bc26f;
            float: left;
        }
        #d3 {
            width: 50px;
            height: 100px;
            background-color: #77a388;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside1">
            <div id="a1"></div>
            <div id="a2"></div>
            <div id="a3"></div>
        </div>
        <div id="main">
            <div id="b1"></div>
            <div id="b2">
                <div id="c1"></div>
                <div id="c2"></div>
                <div id="c3"></div>
            </div>
            <div id="b3">
                <div id="d1"></div>
                <div id="d2"></div>
                <div id="d3"></div>
            </div>
        </div>
    </div>
</body>
</html>
