    <!-- //header-->
    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__header">
                    <h2 class="quiz__title"></h2>
                </div>
                <div class="quiz__main">
                    <div class="quiz__question"></div>
                    <div class="quiz__view">
                        <div class="dog__wrap">
                            <div class="true">정답입니다!</div>
                            <div class="false">틀렸습니다!</div>
                            <div class="card-container">
                                <div class="dog">
                                    <div class="head">
                                        <div class="ears"></div>
                                        <div class="face"></div>
                                        <div class="eyes">
                                            <div class="teardrop"></div>
                                        </div>
                                        <div class="nose"></div>
                                        <div class="mouth">
                                            <div class="tongue"></div>
                                        </div>
                                        <div class="chin"></div>
                                    </div>

                                        <div class="tail"></div>

                            </div>
                        </div>
                    </div>
                    <div class="quiz__choice">
                        <label for="choice1">
                            <input type="radio" id="choice1" name="choice" value="1">

                        <label for="choice2">
                            <input type="radio" id="choice2" name="choice" value="2">
                            <span></span>
                        </label>
                        <label for="choice3">
                            <input type="radio" id="choice3" name="choice" value="3">
                            <span></span>
                        </label>
                        <label for="choice4">
                            <input type="radio" id="choice4" name="choice" value="4">
                            <span></span>
                        </label>
                    </div>
                    <div class="quiz__answer">
                        <button class="confirm">정답 확인하기</button>
                    </div>
                    <div class="quiz__desc"></div>
                </div>
            </div>
        
        </div>
    </main>
    <!-- //main -->
    <footer id="footer">
        <a href="mailto:dlscks0930@gmail.com">dlscks0930@gmail.com</a>
    </footer>
    <!-- //footer -->
    <script>
        // 문제 정보
        const quizInfo = [
            {
                infoType: "정보처리 기능사",
                infoTime: "2005년 2회",
                infoNumber: "20050201",
                infoQuestion: "연산작업을 할 때, 연산의 중간 결과나 데이터 저장시 레지스터를 사용하는 주된 이유는?",
                infoChoice: {
                    1: "인터럽트 요청을 방지하기 위하여",
                    2: "연산 속도 향상을 위하여",
                    3: "기억 장소를 절약하기 위하여",
                    4: "연산의 정확성을 위하여",
                },
                infoAnswer: "2",
                infoDesc: "연산작업을 할 때, 연산의 중간 결과나 데이터 저장시 레지스터를 사용하는 주된 이유는 연산속도 향상을 위해서 입니다."
            },{
                infoType: "정보처리 기능사",
                infoTime: "2005년 2회",
                infoNumber: "20050202",
                infoQuestion: "반가산기(Half-Adder)에서 두 개의 입력 비트가 모두 1일 때 합(Sum)은?",
                infoChoice: {
                    1: "0",
                    2: "1",
                    3: "10",
                    4: "11",
                },
                infoAnswer: "1",
                infoDesc: "반가산기(Half-Adder)에서 두 개의 입력 비트가 모두 1일 때 합(Sum)은 0입니다."
            },{
                infoType: "정보처리 기능사",
                infoTime: "2005년 2회",
                infoNumber: "20050203",
                infoQuestion: "컴퓨터에 의하여 다음에 실행될 명령어의 주소가 저장되어 있는 기억 장소는?",
                infoChoice: {
                    1: "프로그램 카운터(Program Counter)",
                    2: "메모리 레지스터(Memory Register)",
                    3: "명령어 레지스터(Instruction Register)",
                    4: "인덱스 레지스터(Index Register)",
                },
                infoAnswer: "1",
                infoDesc: "프로그램 카운터는 컴퓨터에의하여 다음에 실행될 명령어의 주소가 저장되어있는 기억장소입니다."
            },{
                infoType: "정보처리 기능사",
                infoTime: "2010년 2회",
                infoNumber: "20050204",
                infoQuestion: "CPU 에서 명령이 실행되는 순서를 제어하거나 특정 프로그램에 관련된 컴퓨터 시스템의 상태를 나타내고 유지하기 위한 제어 워드로서, 실행중인 CPU의 상황을 나타내는 것은?",
                infoChoice: {
                    1: "PSW",
                    2: "MBR",
                    3: "MAR",
                    4: "PC",
                },
                infoAnswer: "1",
                infoDesc: "CPU 에서 명령이 실행되는 순서를 제어하거나 특정 프로그램에 관련된 컴퓨터 시스템의 상태를 나타내고 유지하기 위한 제어 워드로서, 실행중인 CPU의 상황을 나타내는 것은 PSW입니다."
            },{
                infoType: "정보처리 기능사",
                infoTime: "2010년 1회",
                infoNumber: "20050205",
                infoQuestion: "명령어는 연산자 부분과 주소 부분으로 구성되는데 주소(Operand)부분의 구성 요소가 아닌 것은?",
                infoChoice: {
                    1: "데이터의 주소자체",
                    2: "명령어 순서",
                    3: "데이터 종류",
                    4: "데이터가 있는 주소를 구하는데 필요한 정보",
                },
                infoAnswer: "3",
                infoDesc: "명령어는 연산자 부분과 주소 부분으로 구성되는데 다양한 구성요소중 데이터 종류는 주소부분의 구성요소가 아닙니다."
            },{
                infoType: "정보처리 기능사",
                infoTime: "2010년 1회",
                infoNumber: "20050206",
                infoQuestion: "디스크 팩이 6장으로 구성되었을 때 사용하여 기록할 수 있는 면 수는?",
                infoChoice: {
                    1: "6",
                    2: "8",
                    3: "10",
                    4: "12",
                },
                infoAnswer: "3",
                infoDesc: "디스크 팩이 6장으로 구성되었을 때 사용하여 기록할 수 있는 면 수는 10입니다."
            }
        ];

        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        // 문제 출력
        const updateQuiz = () => {
            const exam = [];
            quizInfo.forEach((question, number) => {
                exam.push(`
                    <div class="quiz">
                        <div class="quiz__header">
                            <h2 class="quiz__title">${question.infoType} ${question.infoTime}</h2>
                        </div>
                        <div class="quiz__main">
                            <div class="quiz__question"><em>${number+1}</em>. ${question.infoQuestion}</div>
                            <div class="quiz__view">
                                <div class="dog__wrap">
                                    <div class="true">정답입니다!</div>
                                    <div class="false">틀렸습니다!</div>
                                    <div class="card-container">
                                        <div class="dog">
                                            <div class="head">
                                                <div class="ears"></div>
                                                <div class="face"></div>
                                                <div class="eyes">
                                                    <div class="teardrop"></div>
                                                </div>
                                                <div class="nose"></div>
                                                <div class="mouth">
                                                    <div class="tongue"></div>
                                                </div>
                                                <div class="chin"></div>
                                            </div>
                                            <div class="body">
                                                <div class="tail"></div>
                                                <div class="legs"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="quiz__choice">
                                <label for="choice1${number}">
                                    <input type="radio" id="choice1${number}" name="choice${number}" value="1">
                                    <span>${question.infoChoice[1]}</span>
                                </label>
                                <label for="choice2${number}">
                                    <input type="radio" id="choice2${number}" name="choice${number}" value="2">
                                    <span>${question.infoChoice[2]}</span>
                                </label>
                                <label for="choice3${number}">
                                    <input type="radio" id="choice3${number}" name="choice${number}" value="3">
                                    <span>${question.infoChoice[3]}</span>
                                </label>
                                <label for="choice4${number}">
                                    <input type="radio" id="choice4${number}" name="choice${number}" value="4">
                                    <span>${question.infoChoice[4]}</span>
                                </label>
                            </div>
                            <div class="quiz__desc">${question.infoDesc}</div>
                        </div>
                    </div>
                `);
            });
            exam.push(`
                <div class="quiz__check linear_gradient">정답 확인!</div>
            `);
            quizWrap.innerHTML = exam;
        }
        updateQuiz();
        // 정답 확인
        const answerQuiz = () => {
            const quizChoices = document.querySelectorAll(".quiz__choice");
            //사용자가 체크한 정답 == 문제 정답
            quizInfo.forEach((question, number) => {
                const userSelector = `input[name=choice${number}]:checked`;
                const quizSelectorWrap = quizChoices[number];
                const userAnswer = (quizSelectorWrap.querySelector(userSelector) || {}).value;
                const dogWrap = quizWrap.querySelectorAll(".dog__wrap");
                if(userAnswer == question.infoAnswer){
                    console.log("정답");
                    dogWrap[number].classList.add("like");
                } else {
                    console.log("오답");
                    dogWrap[number].classList.add("dislike");
                }
            });
        }
        // 정답 클릭
        document.querySelector(".quiz__check").addEventListener("click", answerQuiz);

    
    </script>
</body>
