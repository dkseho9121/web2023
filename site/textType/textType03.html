<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅎㅎ</title>
    <style>
        /* reset */
        * {
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .mt10 {margin-top: 10px !important}
        .mt20 {margin-top: 20px !important}
        .mt30 {margin-top: 30px !important}
        .mt40 {margin-top: 40px !important}
        .mt50 {margin-top: 50px !important}
        .mt60 {margin-top: 60px !important}
        .mt70 {margin-top: 70px !important}
        .mb10 {margin-bottom: 10px !important}
        .mb20 {margin-bottom: 20px !important}
        .mb30 {margin-bottom: 30px !important}
        .mb40 {margin-bottom: 40px !important}
        .mb50 {margin-bottom: 50px !important}
        .mb60 {margin-bottom: 60px !important}
        .mb70 {margin-bottom: 70px !important}

        .blind {
            display: none;
        }
        /* commmon */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section__small {
            font-size: 14px;
            padding: 1px 23px;
            border-radius: 10px;
            background-color: #055A5B;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        /* text__wrap */
        .text__inner {
            display: flex;
        }
        .text__title {
            width: 33%;
        }
        .text__title > span {
            background-color: #ff3344;
            font-size: 14px;
            padding: 2px 40px;
            color: #fff;
            border-radius: 40px;
            text-transform: uppercase;
            font-weight: 100;
            margin-bottom: 10px;
            display: inline-block;

        }
        .text__title > h3 {
            font-weight: 700;
            font-size: 50px;
            line-height: 1.2;
            margin-bottom: 30px;
        }
        .text__title > p {
            font-size: 18px;
            line-height: 1.5;
            font-weight: 500;
        }
        .text__desc {
            width: 66%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .text__desc > div {
            width: 48%;
            bottom: 4%;
        }
        .text__desc > div h4 {
            font-size: 24px;
            margin-bottom: 15px;
            position: relative;
            padding-top: 75px;
        }
        .text__desc > div h4::before {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ccc;
            position: absolute;
            left: 0;
            top: 0;
        }
        .text__desc > div p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
        }
        .text__desc > div:nth-child(3),
        .text__desc > div:nth-child(4) {
            margin-top: 50px;
        }
        </style>
</head>
<body>
    <section class="text__wrap section center nexon">
        <h2 class="blind">카드 유형</h2>
        <div class="container">
            <div class="text__inner">
                <div class="text__title">
                    <span></span>
                    <h3></h3>
                    <p></p>
                </div>
                <div class="text__desc">
                    <div>
                        <h4></h4>
                        <p></p>
                    </div>
                    <div>
                        <h4></h4>
                        <p></p>
                    </div>
                    <div>
                        <h4></h4>
                        <p></p>
                    </div>
                    <div>
                        <h4></h4>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
