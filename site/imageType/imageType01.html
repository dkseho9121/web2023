<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
           /*  background-color: rgba(0,0,0,0.1); */
            height: 800px;
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
        }
        /* image__wrap */
        .image__wrap {
           /* background-color: rgba(0,0,0,0.1); */
        }
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image__inner .image {
            width: 570px;
            height: 370px;
            background-color: #ccc;
            position: relative;
        }
        .image__body {
            position: absolute;
            left: 0;
            bottom: 0;
            color: #fff;
            text-align: left;
            padding: 30px;
        }
        .image__body .title {
            font-size: 32px;
            line-height: 1;
            margin-bottom: 15px;
        }
        .image__body .desc {
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 20%;
        }
        .image__body .btn {
            color: #fff;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section class="image_wrap section nexon">
        <div class="container">
            <h2 class="section__h2">커피의 효능과 부작용</h2>
            <p class="section__desc">커피는 전 세계에서 가장 많이 섭취되는 음료 중 하나입니다.</p>
            <div class="image__inner">
                <article class="image">
                    <figure class="image__header">
                        <img src="../asset/img/imageType01_01.jpg" alt="커피의 효능">
                    </figure>
                    <div class="image__body">
                        <h3 class="title">커피의 효능</h3>
                        <p class="desc">커피에는 많은 효능이 있습니다.커피의 다양한 효능에대해 알아봅시다.</p>
                        <a href="#" class="btn">자세히 보기</a>
                    </div>  
                </article>
                <article class="image">
                    <figure class="image__header">
                        <img src="../asset/img/imageType01_02.jpg" alt="커피의 부작용">
                    </figure>
                    <div class="image__body">
                        <h3 class="title">커피의 부작용</h3>
                        <p class="desc">커피에는 많은 부작용 이 있습니다.커피의 다양한 부작용에대해 알아봅시다.</p>
                        <a href="#" class="btn">자세히 보기</a>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
