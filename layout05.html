<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #section {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
            
        .container {
        width: 1200px;
        height: inherit;
        margin: 0 auto;
        background-color: rgb(0, 0, 0, 0.2);
        }
        #contants1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
            float: left;
        }
        #contants2 {
            width: 1200px;
            height: 200px;
            background-color: #684D43;
            float: left;
        }
        #contants3 {
            width: 600px;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #contants4 {
            width: 600px;
            height: 480px;
            background-color: #46352F;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container">
                <div>
                    <div id="contants1"></div>
                    <div id="contants2"></div>
                    <div id="contants3"></div>
                    <div id="contants4"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
