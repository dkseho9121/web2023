<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap {
        display: flex;
        flex-wrap: wrap;
    }
    #aside {
        width: 200px;
        height: 650px;
        background-color: #111;
    }
    #aside h1 {
        width: 100%;
        height: 100px;
        background-color: #222;
    }
    #aside nav {
        width: 100%;
        height: 550px;
        background-color: #333;
    }
    #main {
        width: calc(100% - 200px);
        height: 650px;
    }
    #slider {
        width: 100%;
        height: 400px;
        background-color: #555;
        position: relative;
    }
    #slider .banner {
        position: absolute;
        right: 0;
        top: 0;
        width: 230px;
        height: 400px;
        background-color: #666;
    }
    #contents {
        width: 100%;
        height: 250px;
        background-color: #777;
    }
    #footer {
        width: 100%;
        display: flex;
    }
    #footer .footer1 {
        width: 20%;
        height: 100px;
        background-color: #888;
    }
    #footer .footer2 {
        width: 57%;
        height: 100px;
        background-color: #999;
    }
    #footer .footer3 {
        width: 23%;
        height: 100px;
        background-color: #c2c2c2;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="banner"></div>
            </article>
            <article id="contents"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
