<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }
        #a1 {
            width: 200px;
            height: 650px;
            background-color: #b9fbc0;
        }
        #a2 {
            width: 200px;
            height: 150px;
            background-color: #98f5e1;
        }
        #a3 {
            width: 200px;
            height: 500px;
            background-color: #8eecf5;
        }
        #b1 {
            width: 800px;
            height: 650px;
            background-color: #90dbf4;
        }
        #b2 {
            width: 800px;
            height: 350px;
            background-color: #a3c4f3;
        }
        #b3 {
            width: 800px;
            height: 200px;
            display: flex;
        }
        #b5 {
            width: 266px;
            height: 200px;
            background-color: #cfbaf0;
        }
        #b6 {
            width: 266px;
            height: 200px;
            background-color: #f1c0e8;
        }
        #b7 {
            width: 268px;
            height: 200px;
            background-color: #ffcfd2;
        }
        #b4 {
            width: 800px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #c1 {
            width: 650px;
            height: 100px;
            background-color: #fde4cf;
        }
        #c2 {
            width: 150px;
            height: 50px;
            background-color: #b9fbc0;
        }
        #c3 {
            width: 150px;
            height: 50px;
            background-color: #a3c4f3;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="a1">
            <div id="a2"></div>
            <div id="a3"></div>
        </div>
        <div id="b1">
            <div id="b2"></div>
            <div id="b3">
                <div id="b5"></div>
                <div id="b6"></div>
                <div id="b7"></div>
            </div>
            <div id="b4">
                <div id="c1"></div>
                <div id="c2"></div>
                <div id="c3"></div>
            </div>
        </div>
    </div>
</body>
</html>
