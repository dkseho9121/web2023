<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        } 
        #wrap {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #ccc;
        }
        #main {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #b9fbc0;
            display: flex;
        }
        #main .content1 {
            width: 200px;
            height: calc(100vh - 120px);
            background-color: #98f5e1;
        }
        #main .content1 h1 {
            width: 200px;
            height: 40%;
            background-color: #8eecf5;
        }
        #main .content1 nav {
            width: 200px;
            height: 60%;
            background-color: #90dbf4;
        }
        #main .content2 {
            width: 400px;
            height: calc(100vh - 120px);
            background-color: #f1c0e8;
        }
        #main .content2 .c1{
            width: 400px;
            height: 10%;
            background-color: #ffcfd2;
        }
        #main .content2 .c2{
            width: 400px;
            height: 30%;
            background-color: #fde4cf;
        }
        #main .content2 .c3{
            width: 400px;
            height: 30%;
            background-color: #8eecf5;
        }
        #main .content2 .c4{
            width: 400px;
            height: 30%;
            background-color: #b9fbc0;
        }
        #main .content3 {
            width: calc(100% - 200px - 400px);
            height: calc(100vh - 120px);
            background-color: #a3c4f3;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            height: 120px;
            background-color: #b9fbc0;
        }
        #footer .f2 {
            width: 60%;
            height: 120px;
            background-color: #98f5e1;
        }
        #footer .f3 {
            width: 20%;
            height: 120px;
            background-color: #b9fbc0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <div class="content1">
                <h1></h1>
                <nav></nav>
            </div>
            <div class="content2">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
                <div class="con4"></div>
            </div>
            <div class="content3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>  
    </div>
</body>
</html>
