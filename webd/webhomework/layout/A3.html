<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(A-3)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            width: 100%;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 100%;
            height: 100px;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #slider {
            height: 300px;
        }
        #slider .container {
            height: 300px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1{
            width: 33.3333%;
            height: 200px;
            background-color: #444;
            color: #fff;
            text-align: center;
        }
        #contents .container .cont2{
            width: 33.3333%;
            height: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
        }
        #contents .container .cont3{
            width: 33.3333%;
            height: 200px;
            background-color: #666;
            color: #fff;
            text-align: center;
        }
        #footer {
            background-color: #ffffff;
        }
        #footer .container {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .container .foot1{
            width: 20%;
            height: 100px;
            background-color: #777;
            color: #fff;
        }
        #footer .container .foot2{
            width: 80%;
            height: 50px;
            background-color: #888;
            color: #fff;
        }
        #footer .container .foot3{
            width: 80%;
            height: 50px;
            background-color: #999;
            color: #fff;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
        </div>
    </header>
    <article id="slider">
        <div class="container">
            이미지슬라이더
        </div>
    </article>
    <section id="contents">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">COPYRIGHT</div>
            <div class="foot3">패밀리 사이트</div>
        </div>
    </footer>
</body>
</html>
