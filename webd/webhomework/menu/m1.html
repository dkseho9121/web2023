<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(A-1)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            width: 100%;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        #header .container .nav {
            width: 80%;
            background-color: #ff4a4a;
            color: #fff;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #slider {
            height: 300px;
        }
        #slider .container {
            height: 300px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1{
            width: 33.3333%;
            height: 200px;
            background-color: #444;
            color: #fff;
            text-align: center;
        }
        #contents .container .cont2{
            width: 33.3333%;
            height: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
        }
        #contents .container .cont3{
            width: 33.3333%;
            height: 200px;
            background-color: #666;
            color: #fff;
            text-align: center;
        }
        #footer .container {
            display: flex;
        }
        #footer .container .foot1{
            width: 20%;
            height: 100px;
            background-color: #777;
            color: #fff;
            text-align: center;
        }
        #footer .container .foot2{
            width: 60%;
            height: 100px;
            background-color: #888;
            color: #fff;
            text-align: center;
        }
        #footer .container .foot3{
            width: 20%;
            height: 100px;
            background-color: #999;
            color: #fff;
            text-align: center;
        }
        a {
            text-decoration: none;

        }
        li {
            list-style: none;
        }
        .nav {
            width: 80%;
            background-color: #ccc;
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            background-color: #fff;
            display: block;
            padding: 10px 40px;
        }
        .nav > ul > li > a:hover {
            background-color: #59c2ff;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #ccc;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #2bff00;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo"></div>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                                <li><a href="#">서브메뉴1-1</a></li>
                                <li><a href="#">서브메뉴1-2</a></li>
                                <li><a href="#">서브메뉴1-3</a></li>
                                <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                                <li><a href="#">서브메뉴2-1</a></li>
                                <li><a href="#">서브메뉴2-2</a></li>
                                <li><a href="#">서브메뉴2-3</a></li>
                                <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                                <li><a href="#">서브메뉴3-1</a></li>
                                <li><a href="#">서브메뉴3-2</a></li>
                                <li><a href="#">서브메뉴3-3</a></li>
                                <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                                <li><a href="#">서브메뉴4-1</a></li>
                                <li><a href="#">서브메뉴4-2</a></li>
                                <li><a href="#">서브메뉴4-3</a></li>
                                <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <article id="slider">
        <div class="container"></div>
    </article>
    <section id="contents">
        <div class="container">
            <article class="cont1"></article>
            <article class="cont2"></article>
            <article class="cont3"></article>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="foot1"></div>
            <div class="foot2"></div>
            <div class="foot3"></div>
        </div>
    </footer>
</body>
</html>

<script>
const menuItems = document.querySelectorAll('.nav li');

menuItems.forEach(item => {
    const subMenu = item.querySelector('.submenu');

    item.addEventListener('mouseenter', () => subMenu && (subMenu.style.display = 'block'));
    item.addEventListener('mouseleave', () => subMenu && (subMenu.style.display = 'none'));
});
</script>
