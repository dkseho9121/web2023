<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Quiz</h1>
	<p id="question">Question 1</p>
	<form>
		<label><input type="radio" name="answer" value="1"> Answer 1</label><br>
		<label><input type="radio" name="answer" value="2"> Answer 2</label><br>
		<label><input type="radio" name="answer" value="3"> Answer 3</label><br>
		<label><input type="radio" name="answer" value="4"> Answer 4</label><br>
		<button type="submit">Submit</button>
	</form>
	<p>Remaining questions: <span id="remaining"></span></p>
	<script>
		const questions = [
			{
				question: "Question 1",
				answer: 1
			},
			{
				question: "Question 2",
				answer: 3
			},
			{
				question: "Question 3",
				answer: 2
			}
		];

		let remainingQuestions = questions.length;
		const remainingElem = document.getElementById("remaining");
		remainingElem.textContent = remainingQuestions;

		const form = document.querySelector("form");
		const questionElem = document.getElementById("question");
		form.addEventListener("submit", function(event) {
			event.preventDefault();

			const selectedAnswer = document.querySelector("input[name=answer]:checked");
			if (!selectedAnswer) {
				alert("Please select an answer.");
				return;
			}


			if (questions.length === 0) {
				alert("Quiz completed.");
			} else {
				remainingQuestions--;
				remainingElem.textContent = remainingQuestions;
				questionElem.textContent = questions[0].question;
			}
		});
	</script>
</body>
</html>
