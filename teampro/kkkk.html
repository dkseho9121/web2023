<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양많닭 로그인</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: "NexonLv1Gothic";
}
ul {
    display: flex;
    justify-content: space-between;
}
#wrap {
    width: 1920px;
}
#modal {
    width: 500px;
    height: 700px;
    text-align: center;
    background-color: #fff;
    border: 3px solid #FFA96B;
    border-radius: 30px;
    margin: 0 auto;
    margin-top: 70px;
    position: relative;
}
#modal .img1 img {
    position: absolute;
    right: 43px;
    top: 38px;
    width: 15px;
    z-index: 1;
}
#modal .img1::after {
    content: '';
    position: absolute;
    background-color: #FFA96B;
    right: 33px;
    top: 27px;
    width: 35px;
    height: 35px;
    border-radius: 50%;
}
#modal h2 {
    font-size: 30px;
    color: #FFA96B;
    margin-top: 50px;
    margin-bottom: 20px;
    font-weight: bold;
}
#logo {
    width: 224px;
    height: 175px;
    margin: 0 auto;
}
.login__form {
    align-items: center;
}
div.user-box {
    position: relative;
    width: 300px;
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
}
div.user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #FFA96B;
    outline: none;
    background: transparent;
}
.user-box label {
    font-weight: bold;
    color: #FFA96B;
}
.option{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    color:#FF6B00;
}
.option a:nth-child(1),
.option a:nth-child(2){
    border-right: 1px solid #E5E5E5;
    margin-right: 10px;
    padding-right: 10px;
}
.login__form button {
    font-size: 30px;
    font-weight: bold;
    width: 300px;
    height: 50px;
    border-radius: 30px;
    color: #fff;
    background-color: #FFA96B;
}
.login__form button:hover {
    cursor: pointer;
}
@media screen and (max-width: 1200px) {
    #wrap {
        width: 100%;
        padding: 50px;
    }
    #modal {
        width: 80%;
        margin-top: 40px;
        border-radius: 20px;
    }
    #modal h2 {
        font-size: 28px;
        margin-top: 30px;
        margin-bottom: 15px;
    }
    #modal .user-box label {
        font-size: 14px;
    }
    #modal .user-box input {
        font-size: 14px;
    }
    .option a {
        font-size: 12px;
        margin-left: 10px;
        margin-right: 10px;
    }
    .login__form button {
        font-size: 24px;
        width: 150px;
        height: 40px;
        border-radius: 20px;
    }
}
@media screen and (max-width: 768px) {
    #wrap {
        padding: 20px;
    }
    #modal {
        width: 100%;
        margin-top: 20px;
        border-radius: 10px;
    }
    #modal h2 {
        font-size: 24px;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    #modal .user-box label {
        font-size: 12px;
    }
    #modal .user-box input {
        font-size: 12px;
    }
    .option a {
        font-size: 10px;
        margin-left: 8px;
        margin-right: 8px;
    }
    .login__form button {
        font-size: 20px;
        width: 120px;
        height: 35px;
        border-radius: 15px;
    }
}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="modal">
            <div class="img1">
                <img src="../assets/img/Ximg.svg" alt="닫기">
            </div>
            <h2>LOGIN</h2>
            <div id="logo">
                <img src="../assets/img/logo.svg" alt="로고">
            </div>
            <div class="login__form">
                <form action="loginSave.php" name="loginSave" method="post">
                    <fieldset>
                        <legend class="blind">로그인 영역</legend>
                        <div class="user-box">
                            <label for="youID" class="required">아이디</label>
                            <input type="text" id="youID" name="youID" class="inputStyle" placeholder="아이디" required>
                        </div>
                        <div  class="user-box">
                            <label for="youPass"  class="required">비밀번호</label>
                            <input type="password" id="youPass" name="youPass" class="inputStyle" placeholder="비밀번호" required>
                        </div>
                        <div class="option">
                            <a href="#">아이디 찾기</a>
                            <a href="#">비밀번호 변경</a>
                            <a href="#">회원가입</a>
                        </div>
                        <button type="submit" class="button">로그인</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
